<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Effect with Material Card</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            flex-direction: column;
        }
        .loading {
            display: flex;
            align-items: center;
            margin-left:2rem;
            font-size: 1.5rem;
            color: #777;
            margin-bottom: 20px; /* Space between loading and card */
        }
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: rgb(237, 131, 35);
            animation: jump 0.6s infinite alternate;
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes jump {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); } /* Jump height */
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: white; /* Card background */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Material shadow */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333; /* Text color */
            font-size: 1.5rem;
            transition: all 1s ease;
        }
        .circle-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background-color: #fa4500;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1rem;
            opacity: 0; /* Hidden initially */
            transition: all 1s ease;
        }
        .jump {
            animation: jump 0.75s ease 4; /* Jump animation for 5 times */
        }
    </style>
</head>
<body>

<div class="loading">
    Loading
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>

<div class="container" id="mainDiv">
    廣告內容
</div>
<div class="circle-button" id="circleButton">
    <i class="fa fa-info"></i>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    setTimeout(() => {
        // Transform the main div into a circle button
        $('#mainDiv').css({
            'width': '60px',
            'height': '60px',
            'border-radius': '50%',
            'font-size': '0',
            'opacity': '0'
        });

        // Show the circle button and add jumping effect
        $('#circleButton').css('opacity', '1').addClass('jump'); // Add jump class
        $('.loading').hide(); // Hide loading text and dots
    }, 5000); // 5 seconds delay
</script>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
