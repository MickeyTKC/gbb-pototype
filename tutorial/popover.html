<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Features with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            z-index: 1040; /* Below modal */
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="container mt-5">
        <h2>
            Feature Tabs
            <button type="button" id="tutorial" class="btn btn-link">
                <i class="fas fa-question-circle"></i>
            </button>
        </h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="feature1-tab" data-toggle="tab" href="#feature1" role="tab"
                    aria-controls="feature1" aria-selected="true">Feature 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="feature2-tab" data-toggle="tab" href="#feature2" role="tab"
                    aria-controls="feature2" aria-selected="false">Feature 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="feature3-tab" data-toggle="tab" href="#feature3" role="tab"
                    aria-controls="feature3" aria-selected="false">Feature 3</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="feature1" role="tabpanel" aria-labelledby="feature1-tab">
                <h3>Feature 1</h3>
                <form>
                    <div class="form-group">
                        <label for="name1" data-toggle="popover" title="Name" data-content="Enter your full name. Example: John Doe.">Name:</label>
                        <input type="text" class="form-control" id="name1" name="name1" required>
                    </div>
                    <div class="form-group">
                        <label for="email1" data-toggle="popover" title="Email" data-content="Enter your email address. Example: john@example.com.">Email:</label>
                        <input type="email" class="form-control" id="email1" name="email1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feature 1</button>
                </form>
            </div>
            <div class="tab-pane fade" id="feature2" role="tabpanel" aria-labelledby="feature2-tab">
                <h3>Feature 2</h3>
                <form>
                    <div class="form-group">
                        <label for="name2" data-toggle="popover" title="Name" data-content="Enter your full name. Example: Jane Doe.">Name:</label>
                        <input type="text" class="form-control" id="name2" name="name2" required>
                    </div>
                    <div class="form-group">
                        <label for="age2" data-toggle="popover" title="Age" data-content="Enter your age in years. Example: 30.">Age:</label>
                        <input type="number" class="form-control" id="age2" name="age2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feature 2</button>
                </form>
            </div>
            <div class="tab-pane fade" id="feature3" role="tabpanel" aria-labelledby="feature3-tab">
                <h3>Feature 3</h3>
                <form>
                    <div class="form-group">
                        <label for="name3" data-toggle="popover" title="Name" data-content="Enter your full name. Example: John Smith.">Name:</label>
                        <input type="text" class="form-control" id="name3" name="name3" required>
                    </div>
                    <div class="form-group">
                        <label for="feedback3" data-toggle="popover" title="Feedback" data-content="Provide your feedback here. Example: Great job!">Feedback:</label>
                        <textarea class="form-control" id="feedback3" name="feedback3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feature 3</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover({ trigger: 'manual' });

            // Toggle relevant popovers on the button click
            $('#tutorial').click(function () {
                // Get active tab and toggle popovers for labels in that tab
                const activeTab = $('.tab-pane.active').find('[data-toggle="popover"]');
                activeTab.each(function () {
                    $(this).popover('toggle');
                });
                $('#overlay').toggle(); // Show or hide overlay
            });

            // Hide all popovers when clicking the overlay
            $('#overlay').click(function () {
                $('[data-toggle="popover"]').popover('hide');
                $(this).hide(); // Hide overlay
            });
        });
    </script>
</body>

</html>
